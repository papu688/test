{% extends 'base.html' %}

{% block title %}
Contact
{% endblock %}

{% block content %}
    <h1>Contact</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Enter your name: </label>
            <input type="text" required/>
        </div>
        <div>
            <label>Enter your email: </label>
            <input type="email" required/>
        </div>
        <input type="submit" value="SUBMIT"/>
    </form> 

{% endblock %}
