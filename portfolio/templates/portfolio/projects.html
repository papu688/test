<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <h1>MY PROJECTS</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
