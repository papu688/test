<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Enter your name: </label>
            <input type="text" required/>
        </div>
        <div>
            <label>Enter your email: </label>
            <input type="email" required/>
        </div>
        <input type="submit" value="SUBMIT"/>
    </form>



</body>
</html>
